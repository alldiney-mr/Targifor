<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Targifor - Sobre nós</title>

        <div class="header__container">

                    <li class="header__item">home</li>

            <div class="header__icons">

                <a href="#"><img class="header__icom" src="/assets/images/icon_youtube_logo.png" alt="icone do youtube"></a>
                <a href="#"><img class="header__icom" src="/assets/images/icon_instagram_logo.png" alt="icone do instagram"></a>
